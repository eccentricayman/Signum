<!DOCTYPE html>
<html>
	<head>
		<title>Signum Systems</title>
		        
        <!-- skeleton css framework  -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
            media="none"
            onload="if(media!='all')media='all'">

        <!-- font awesome -->
        <link
            rel="stylesheet"
            type="text/css"
            href="static/font-awesome.min.css"
            media="none"
            onload="if(media!='all')media='all'">

        <!-- google fonts -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Raleway:300,400,700"
            media="none"
            onload="if(media!='all')media='all'">

        <!-- custom styles -->
        <link
            rel="stylesheet"
            type="text/css"
            href="static/styles.css"
            media="none"
            onload="if(media!='all')media='all'">
	</head>
	
	<body>
		<div class="heading-container">
			<h1 class="heading" style="margin-top: 5%;">Welcome to Signum</h1>
			<p>Event sign-in, face to face</p>
		</div>
		<p class="message"><pre style="margin-left: 40px; font-size: 2em;">{{message}}</pre></p>
		<br>
	</body>
</html>
